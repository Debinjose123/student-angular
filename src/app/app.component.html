<div class="container">
    <div class="card mt-5" style="align-items: center;">
 
     <h1 >Student Dashboard</h1>
     
   </div>

   <div class="card mt-5" style="padding: 20px;">
 
     <form #registerForm="ngForm" (ngSubmit)="register(registerForm)" >
        <div class="form-group">
          <label for="name">Student Name:</label>
          <input type="text" #name (ngModel)="name" name="name" id="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="address">Student Address:</label>
            <input type="text" #address (ngModel)="address" name="address" id="address" class="form-control">
          </div>
          <div class="form-group">
            <label for="name">Student Percentage:</label>
            <input type="number" #percentage (ngModel)="percentage" name="percentage" id="percentage" class="form-control">
          </div>
          <br>
          <div class="form-group">
              <input type="submit" value="Register" class="btn btn-primary w-100">
          </div>
     </form>
 
   </div>

   <div class="mt-5">
       <table class="table table-bordered">
           <thead class="thead">
               <tr>
                   <th>Roll Number</th> 
                   <th>Name</th>
                   <th>Address</th>
                   <th>Percentage</th>
               </tr>
           </thead>
           <tbody class="tbody">
               <tr *ngFor="let student of studentDetails">
                   <td>{{student.rollNumber}}</td>
                   <td>{{student.name}}</td>
                   <td>{{student.address}}</td>
                   <td>{{student.percentage}}</td>
               </tr>

           </tbody>
       </table>
   </div>
</div>
